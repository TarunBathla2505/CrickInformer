<div class="">
  <div class="flex justify-between pr-9">
  <h1 class="text-4xl font-extrabold text-gray-800">Live Cricket Score</h1>
  <button class="bg-blue-500 text-white p-4 rounded-lg" (click)="loadLiveMatches()">Refresh</button>
  </div>
  <div class="card-container flex-wrap flex-col md:flex-row flex">
    @for (matchi of liveMatches; track $index) {
      <div class="p-2 md:w-[25%] w-full">
        <app-match-card [match]="matchi"></app-match-card>
      </div>
  }

  @empty {
    there is no match
  }
  </div>

</div>
